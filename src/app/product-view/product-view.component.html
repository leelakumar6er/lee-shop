<h2>{{ product.title }}</h2>
<br />
<div class="row" *ngIf="cart$ | async as cart">
    <div class="col-md-12">
        <div class="col-md-3 " style="float: left;">
            <a [routerLink]="['/product-view',product.$key]">
                <img src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}">
            </a>
            <div *ngIf="showActions && cart" style="margin-top: 10px;">
                <button *ngIf="cart.getQuantity(product) === 0; else updatedQty;" (click)="addToCart()"
                    class="btn btn-secondary btn-block">Add to cart</button>
                <ng-template #updatedQty>
                    <product-quantity [product]="product" [shopping-cart]="cart"></product-quantity>
                </ng-template>
            </div>
        </div>
        <div class="col-md-3" style="float: left">
            <p class="cart-text">Category : {{ product.category }}
            </p>
            <p class="card-text">Price : {{ product.price | currency:'USD':'symbol'}}</p>            
        </div>
    </div>
</div>
