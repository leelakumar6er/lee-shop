<div class="d-flex justify-content-center mx-md-n5"*ngIf="loader" style="margin-top: 150px;">
    <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <product-filter [category]="category"></product-filter>
    </div>

    <div class="col">
        <div class="row" *ngIf="cart$ | async as cart">
            <ng-container *ngFor="let product of filteredProducts; let i = index">
                <div class="col">
                    <product-card [product]="product" [shopping-cart]="cart"></product-card>
                </div>
                <div *ngIf="(i +1) % 3 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
